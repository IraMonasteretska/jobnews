<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="appscreen">
            <button class="closebtn">
                <img src="img/close.svg" alt="close">
            </button>
            <div class="appheader">
                <div class="appheader__logosect">
                    <div class="appheader__logowrap">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div class="appheader__rating">
                        <img src="img/star.svg" alt="svg">
                        <img src="img/star.svg" alt="svg">
                        <img src="img/star.svg" alt="svg">
                        <img src="img/star.svg" alt="svg">
                        <img src="img/star-half.svg" alt="svg">
                    </div>
                </div>
                <div class="appheader__descr">
                    <h1>
                        LinkedIn: Jobs & Business News
                    </h1>
                    <p class="socplatform">LinkedIn</p>
                    <p class="users">
                        1,234,900
                        <img src="img/user-ic.svg" alt="users">
                    </p>
                </div>
                <div class="appheader__buttonwrap">
                    <a href="#">Install</a>
                    <p>
                        Welcome professionals! Are you looking to apply for jobs and build your career?
                    </p>
                </div>
            </div>

            <div class="appbody">
                <div class="sliderwrapper">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="slidewrap">
                                    <img src="img/slide1.jpg" alt="slide">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slidewrap">
                                    <img src="img/slide2.jpg" alt="slide">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slidewrap">
                                    <img src="img/slide3.jpg" alt="slide">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slidewrap">
                                    <img src="img/slide2.jpg" alt="slide">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>















    <script src="js/jquery.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
